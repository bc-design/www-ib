{% assign nav_sorted = site.pages | sort: 'navsort' %}

<ul>
	{% for mypage in nav_sorted %}
        {% if mypage.nav == true %}
			{% if mypage.url == page.url %}
				<li id="curpage">
			{% else %}
	            <li>
			{% endif %}
				<a href="{{ site.baseurl }}{{ mypage.url }}" title="{{ mypage.title }}">
				{{ mypage.title }}</a>
        {% endif %}
    {% endfor %}
</ul>
